<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Temprec</title>
</head>

<body>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script src="bower_components/dygraphs/dygraph-combined.js"></script>

  <div id="container" style="width: 100%; height: 600px; margin: 0 auto"></div>

  <script>
    if (!Date.prototype.toRISOString) {
      (function () {

        function pad(number) {
          if (number < 10) {
            return '0' + number;
          }
          return number;
        }

        Date.prototype.toRISOString = function () {
          return this.getUTCFullYear() +
            '-' + pad(this.getUTCMonth() + 1) +
            '-' + pad(this.getUTCDate()) +
            'T' + pad(this.getUTCHours()) +
            ':' + pad(this.getUTCMinutes()) +
            ':' + pad(this.getUTCSeconds()) +
            'Z';
        };

      }());
    }

    class TempMeasurements {
      constructor() {
        this.data = [];
        this.last_time = null;
        this.interval = null;
        this.req = new XMLHttpRequest();
        this.initial_handler = [];
        this.update_handler = [];
      }

      append(str, send_updates) {
        if (str.length === 0)
          return;
        let splitted = str.split("\n");
        for (let line of splitted) {
          if (line.length == 0)
            continue;
          let d = line.split(",");
          let t = new Date(d[0]);
          let v = parseInt(d[1]);
          if (isNaN(v)) {
            console.error(`${d} error ${d[1]} `);
          } else {
            let new_entry = [t, v / 1000.0];
            this.data.push(new_entry);
            if (send_updates) {
              this.update_handler.forEach(f => f(new_entry))
            }
            this.last_time = t;
          }
        }
      }

      clear() {
        this.data.clear();
      }

      stop() {
        if (this.interval != null) {
          clearInterval(this.interval);
          this.interval = null;
        }
      }

      on_initial(func) {
        if (this.data.length != 0) {
          func(this.data);
        }
        this.initial_handler.push(func);
      }

      on_update(func) {
        this.update_handler.push(func);
      }

      start() {
        this.req.open('GET', '/api/get/id/0', true);
        this.req.onreadystatechange = () => {
          if (this.req.readyState == 4) {
            this.append(this.req.responseText, false);
            this.initial_handler.forEach(f => f(this.data))
            this.interval = setInterval(() => {
              this.req.open('GET', `/api/get/id/0/${this.last_time.toRISOString()}`, true);
              this.req.onreadystatechange = () => {
                if (this.req.readyState == 4) {
                  this.append(this.req.responseText, true);
                }
              }
              this.req.send(null);
            }, 5000);
          }
        };
        this.req.send(null);
      }
    }

    let data = new TempMeasurements();
    data.start();

    $(document).ready(function () {
      let g = null;
      data.on_initial(d => {
        g = new Dygraph(document.getElementById("container"), data.data,
          {
            drawPoints: true,
            digitsAfterDecimal: 3,
            showRangeSelector: true,
            drawGapEdgePoints: true,
            rangeSelectorHeight: 40,
            panEdgeFraction: 0.5,
            connectSeparatedPoints: false,
            labels: ['Time', 'Temperature']
          });
        g.updateOptions({ 'file': d });
      })
      data.on_update(() => {
        g.updateOptions({ 'file': data.data });
      })
    });
  </script>

</body>

</html>
